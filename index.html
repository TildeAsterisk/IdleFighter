<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="dashboard-panel">
            <div id="player-stats">
                <table id="stats-table">
                    <tr>    <!-- HEADER -->
                        <td></td>
                        <td>Lvl</td>
                        <td>HP</td>
                        <td>Gold</td>
                    </tr>

                    <tr>
                        <td><span id="playerName">Zionidas</span></td>
                        <td><span id="playerLevel">1</span></td>
                        <td><span id="playerHealth">100</span></td>
                        <td><span id="playerGold">0</span></td>
                    </tr>

                    <tr>
                        <td><span id="enemyName">Enemy</span></td>
                        <td><span id="enemyLevel">1</span></td>
                        <td><span id="enemyHealth">100</span></td>
                        <td><span id="enemyGold">0</span></td>
                    </tr>
                </table>
            </div>
            <div id="actions-panel">
                <b>Actions</b>
                <button onclick="attack()">Attack</button>
                <button onclick="inventory()">Inventory</button>
                <!--button onclick="defend()">Defend</button>
                <button onclick="useEquipment()">Use Equipment</button>
                <button onclick="escape()">Escape</button-->
            </div>
            <b>Upgrades:</b>
            <div id="upgrade-panel">
                <table id="upgrade-list"></table>
            </div>
        </div>
        
        <div id="log-container">
            <p id="log-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
