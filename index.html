<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="left-panel">

        <div id="player-stats">
            <table id="stats-table">
                <tr>    <!-- HEADERS -->
                    <th></th>
                    <th>Lvl</th>
                    <th>HP</th>
                    <th>Gold</th>
                    <th>ATK</th>
                    <th>SPD</th>
                    <th>DEF</th>
                </tr>
                
                <tr>
                    <td><span id="playerName">Zionidas</span></td>
                    <td><span id="playerLevel">1</span></td>
                    <td><span id="playerHealth">100</span></td>
                    <td><span id="playerGold">0</span></td>
                    
                    <td><span id="playerAttack">x</span></td>
                    <td><span id="playerAttackSpeed">x</span></td>
                    <td><span id="playerDefence">x</span></td>
                </tr>
                <tr>
                    <td colspan="100%">
                        Vs.
                    </td>
                </tr>
                <tr>
                    <td><span id="enemyName">Enemy</span></td>
                    <td><span id="enemyLevel">1</span></td>
                    <td><span id="enemyHealth">100</span></td>
                    <td><span id="enemyGold">0</span></td>
                </tr>
            </table>
        </div>

        <div id="actions-panel">
            <b>Actions</b>
            <button onclick="attack()">Attack</button>
            <!--button onclick="defend()">Defend</button>
            <button onclick="useEquipment()">Use Equipment</button>
            <button onclick="escape()">Escape</button-->
        </div>
        <div id="inventory">
            <table id="inventory-table">
                <tr>
                    <td>Item Name:</td>
                    <td>Item Info:</td>
                    <td>Item Action:</td>
                </tr>
                <tr>
                    <td>Head</td>
                    <td>...</td>
                    <td>...</td>
                </tr>
                <tr>
                    <td>Torso</td>
                    <td>...</td>
                    <td>...</td>
                </tr>
                <tr>
                    <td>Legs</td>
                    <td>...</td>
                    <td>...</td>
                </tr>
                <tr>
                    <td>Feet</td>
                    <td>...</td>
                    <td>...</td>
                </tr>
            </table>
        </div>

    </div>

    <div class="center-content">
        <h2>Graphics go here</h2>
        <div id="log-container">
            <p id="log-text"></p>
        </div>
    </div>

    <div class="right-panel">
        <h2>Upgrades</h2>
        <div id="upgrade-panel">
            <table id="upgrade-list"></table>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
